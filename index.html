<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container">
    
    <div class="box">
      <div class="star">
        <img src="./images/icon-star.svg" alt="star.svg" id="star">
      </div>
      <div class="text">
        <h2>
          How did we do?
        </h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="buttonMenu">
        <button onclick="(button1)" class="button">1</button>
        <button onclick="(button2)" class="button">2</button>
        <button onclick="(button3)" class="button">3</button>
        <button onclick="(button4)" class="button">4</button>
        <button onclick="(button5)" class="button">5</button>
      </div>
      <div class="buttonSubmitMenu">
        <button onclick="(buttonSubmit)" class="buttonSubmit">SUBMIT</button>
      </div>
    </div>


  </div>

  </footer>
</body>
</html>
