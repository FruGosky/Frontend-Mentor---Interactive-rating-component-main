<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container">
    
    <div class="box">
      <div class="star" id="x">
        <img src="./images/icon-star.svg" alt="star.svg" id="star">
      </div>
      <div class="text text-pos1">
        <h2 id="title">
          How did we do?
        </h2>
        <p id="text">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <h5 id="answer"></h5>
      <div class="buttonMenu">
        <button onclick="button1()" class="button1" id="1">1</button>
        <button onclick="button2()" class="button1" id="2">2</button>
        <button onclick="button3()" class="button1" id="3">3</button>
        <button onclick="button4()" class="button1" id="4">4</button>
        <button onclick="button5()" class="button1" id="5">5</button>
      </div>
      <div class="buttonSubmitMenu">
        <button type="submit" onclick="imgChange()" class="buttonSubmit">SUBMIT</button>
      </div>
    </div>


  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FruGosky" target="_blank">FruGosky</a>.
    </div>
  </footer>
</body>
</html>
